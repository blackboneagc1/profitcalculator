<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input {
            border: 1px solid #ccc;
        }
        button {
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            text-align: left;
            word-wrap: break-word;
        }
        @media (max-width: 500px) {
            h2 {
                font-size: 20px;
            }
            .result {
                font-size: 14px;
            }
        }
        .button-row {
            display: flex;
            gap: 10px;
        }
        .button-row button {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Price Calculator</h2>
        <input type="number" id="price" placeholder="Product Price" />
        <input type="number" id="quantity" placeholder="Quantity (default 1)" />
        <input type="number" id="shipping" placeholder="Shipping Cost" />
        <input type="number" id="profitPercent" placeholder="Profit Margin (%)" />
        <input type="number" id="discount" placeholder="Final Discount (%) (default 0)" />
        
        <div class="button-row">
            <button onclick="calculatePrice()">Calculate</button>
            <button onclick="resetForm()" style="background:#6c757d;">Reset</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculatePrice() {
            const price = parseFloat(document.getElementById('price').value);
            let quantity = parseFloat(document.getElementById('quantity').value);
            const shipping = parseFloat(document.getElementById('shipping').value);
            const profitPercent = parseFloat(document.getElementById('profitPercent').value);
            let discount = parseFloat(document.getElementById('discount').value);

            if (isNaN(quantity) || quantity <= 0) {
                quantity = 1;
            }
            if (isNaN(discount) || discount < 0) {
                discount = 0;
            }

            if (isNaN(price) || isNaN(shipping) || isNaN(profitPercent)) {
                document.getElementById('result').innerText = "Please enter valid numbers for Price, Shipping and Profit Margin";
                return;
            }

            const totalPrice = price * quantity + shipping;
            const profitAmount = totalPrice * (profitPercent / 100);
            const sellingPrice = totalPrice + profitAmount;
            const discountAmount = sellingPrice * (discount / 100);
            const finalSellingPrice = sellingPrice - discountAmount;
            const finalProfit = finalSellingPrice - totalPrice;

            document.getElementById('result').innerHTML = `
                Total Price (Products + Shipping): ৳${totalPrice.toFixed(2)}<br>
                Profit Amount (Before Discount): ৳${profitAmount.toFixed(2)}<br>
                Selling Price (Before Discount): ৳${sellingPrice.toFixed(2)}<br>
                Final Discount: -৳${discountAmount.toFixed(2)} (${discount.toFixed(2)}%)<br>
                <strong>Final Selling Price (After Discount): ৳${finalSellingPrice.toFixed(2)}</strong><br>
                <strong>Profit Amount (After Discount): ৳${finalProfit.toFixed(2)}</strong>
            `;
        }

        function resetForm() {
            document.getElementById('price').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('shipping').value = '';
            document.getElementById('profitPercent').value = '';
            document.getElementById('discount').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
